language: php
php:
  - '7.2'

sudo: false
env:
  - APP_ENV=prod

before-install:
  - composer self-update

install:
  - cp .env.dist .env
  - composer install

script:
  - mkdir -p build/logs
  - ./bin/phpunit --coverage-text -c phpunit.xml.dist

after_success:
  - travis_retry php vendor/bin/php-coveralls -v

deploy:
  - provider: heroku
    api_key:
      secure: 
    app: okty-server
    on:
      repo: Okty-io/okty-server
      branch: master
  - provider: heroku
    api_key:
      secure: 
    app: okty-server-dev
    on:
      repo: Okty-io/okty-server
      branch: dev